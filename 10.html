<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    
    <!-- External -->
    <link href="10.css" rel="stylesheet">

    <!-- internal -->
    <style>
        h1{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h1 style="color: orange;">Hello</h1> <!--Inline css-->
    <h1 class="hello">Hello</h1>
    <h1 id="hello">Hello</h1> <!--Id unique, class can be same-->
</body>
</html>
