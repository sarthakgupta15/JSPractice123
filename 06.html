<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>

    <h1>Unordered List</h1>
    <ul style="list-style-type: none;"> <!-- circle,square,disc-->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>

    <h1>Ordered List</h1>
    <ol type="I" start="10"> <!--A,a,i,I -->
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ol>
    
    <h1>Description List</h1>
    <dl>
        <dt>Item1</dt>
        <dd>Maggie</dd>
        <dt>Item2</dt>
        <dd>Batasha</dd>
        <dt>Item3</dt>
        <dd>Peanut</dd>
        <dt>Item4</dt>
        <dd>Momos</dd>
        <dt>Item5</dt>
        <dd>Chowmien</dd>
    </dl>
</body>
</html>
