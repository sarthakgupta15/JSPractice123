<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>5 students</h1>
    <table>
        <tr>
            <th>Roll no.</th>
            <th colspan="2">Name</th>
            
        </tr>
        <tr>
            <th rowspan="2">1</td>
            <td>Sarthak</td>
            <td>Gupta</td>
        </tr>
        <tr>
            
            <td>Mukesh</td>
            <td>Ambani</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Karan</td>
            <td>Walia</td>
        </tr>
    </table>
</body>
</html>
